<!DOCTYPE html>
<html>
<head>
    <title>INST377 - Lab 3</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    
    <header class="main-header">
        <h1>Welcome to Rock-Paper-Scissors</h1>
    </header>

    <nav>
        <ul class="nav-menu">
            <li><a href="https://www.manutd.com/" target="_blank">Manchester</a></li>
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
            <li><a href="https://umd.edu/" target="_blank">UMD</a></li>
        </ul>
    </nav>
    
    
    <div class="container">
        
        <div class="main-content">
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name" class="form-label name-label">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="choice" class="form-label choice-label">Your Choice:</label>
                <select id="choice">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        
        <aside class="sidebar">
            <h3><strong><u>Rules</u></strong></h3>
            <p><strong>You must choose Rock, Paper, or Scissors.</strong></p>
            <p><strong>The combos are as follows:</strong></p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    
    <footer class="main-footer">
        <p>Enjoy this quick game!</p>
    </footer>
</body>
</html>
